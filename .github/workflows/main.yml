name: CI
on: [push, pull_request]
jobs:
  ci:
    name: Runs Javascript tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install, build, and test
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: next dev
      - run: next build
      - run: next lint
